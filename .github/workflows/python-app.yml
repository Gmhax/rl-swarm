name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # ðŸ’¡ TIP: If you want this to run on any branch, change "main" to "*"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      # âœ… This checks out your code from the repo

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install base tools
        pip install flake8 pytest
        # Install additional packages manually or from requirements.txt
        pip install hivemind fastapi
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # ðŸ§  Make sure `hivemind` and `fastapi` are either in requirements.txt or listed here

    - name: Lint with flake8
      run: |
        # This stops the build for critical syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

        # This allows the build to pass even with warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest
